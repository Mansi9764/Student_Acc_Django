<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Crud Mini Project</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-md text-center">
          <a class="navbar-brand " href="/">CRUD MINI PROJECT</a>
        </div>
    </nav>

    <div class="container mt-3">
        <div class="row">
            <div class="col-md-5">
                <h2 class="text-white bg-dark text-center p-3">Data to be deleted</h2>
                <br>
                <form action="/delete/{{data.id}}" method="post"> {% csrf_token %}
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" class="form-control" value="{{data.name}}" name="name" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control" value="{{data.email}}" name="email"  required>
                    </div>

                    <div class="form-group">
                        <label for="notes">Notes:</label>
                        <input type="text" class="form-control" value="{{data.notes}}" name="age" required>
                    </div>
                    <br>
                    <div>
                    <button class="btn btn-danger" type="submit">Delete</button>
                    </div>
                </form>
            


        </div>
    </div>

  </body>
</html>
