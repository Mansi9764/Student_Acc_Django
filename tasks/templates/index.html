<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Crud Project</title>

    <style>
        .navbar-brand {
            font-size: 30px; /* Adjust the size as needed */
        }
        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #f1f1f1; /* Add a background color for better visibility */
            text-align: center;
            padding: 10px;
            color: green; /* Set the text color to green */
        }
    </style>

  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-md text-center">
          <a class="navbar-brand " href="/">CONTACT MANAGEMENT</a>
        </div>
    </nav>

    <div class="container mt-3">
        <div class="row">
            <div class="col-md-5">
                <h2 class="text-white bg-dark text-center p-3">CONTACT DETAILS</h2>
                <br>
                <form action="/insert" method="post"> {% csrf_token %}
                    <div class="form-group">
                        <label for="name">Contact Name:</label>
                        <input type="text" class="form-control" id="name" name="name" placeholder="Enter Contact name" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Enter Email id" required>
                    </div>

                    <div class="form-group">
                        <label for="notes">Notes:</label>
                        <input type="text" class="form-control" id="notes" placeholder="Some notes Text" name="notes">
                    </div>
                    <br>
                    <button class="btn btn-primary" name="button" value="submit" type="submit">Submit</button>
                    <button class="btn btn-primary" name="button" value="cancel" type="cancel">Cancel</button>
                        
                    
                </form>
            </div>
            <div class="col-md-4">
                <h2 class="text-white bg-dark text-center p-3">STUDENT DETAILS</h2>
                
             <table class="table table-striped">
                <thead>
                  <tr>
                    <th scope="col">Contact Name</th>
                    <th scope="col">Email</th>
                    <th scope="col">Created time</th>
                    
                  </tr>
                </thead>
                <tbody>
                    {% for d in data %}
                    <tr>
                        <th scope="row">{{d.contactName}}</th>
                        <td>{{d.email}}</td>
                        <td>{{d.createdTime}}</td>
                        
                        <td><a button type="button" href="/update/{{d.id}}" class="btn btn-outline-primary">Edit</button></a></td>
                        <td><a button type="button" href="/delete/{{d.id}}" class="btn btn-outline-danger">Delete</button></a></td>
                    </tr>
                    {% endfor %}
                    
                </tbody>
              </table>
            </div>


        </div>



    </div>


    <footer>
        <p>&copy;Created by Mansi Bhiwapurkar</p>
    </footer>

   
  </body>
</html>
