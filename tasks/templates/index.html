<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Crud Mini Project</title>
    
    <style>
        .navbar-brand {
            font-size: 24px; /* Adjust the size as needed */
        }
    </style>

  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-md text-center">
          <a class="navbar-brand " href="/">CRUD MINI PROJECT</a>
        </div>
    </nav>

    <div class="container mt-3">
        <div class="row">
            <div class="col-md-5">
                <h2 class="text-white bg-dark text-center p-3">INSERT STUDENT DETAILS</h2>
                <br>
                <form action="/insert" method="post"> {% csrf_token %}
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" class="form-control" id="name" name="name" placeholder="Enter the Student name" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Enter Student email" required>
                    </div>

                    <div class="form-group">
                        <label for="age">Age:</label>
                        <input type="number" class="form-control" id="age" name="age" placeholder="Enter the Student age" required>
                    </div>

                    <div class="form-group">
                        <label for="gender">Gender</label>
                        <select id="gender" name="gender" class="form-control">
                            <option selected>choose..</option>
                            <option>Male</option>
                            <option>Female</option>
                            <option>Others</option>
                        </select>
                       
                    </div>
                    <br>
                    <div>
                    <button class="btn btn-primary" type="submit">Submit</button>
                    </div>
                </form>
            </div>
            <div class="col-md-4">
                <h2 class="text-white bg-dark text-center p-3">STUDENT DETAILS</h2>
                {% for message in messages %}
                    <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
                        <strong>{{message}}</strong> 
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {%endfor%}
             <table class="table table-striped">
                <thead>
                  <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Name</th>
                    <th scope="col">Email</th>
                    <th scope="col">Age</th>
                    <th scope="col">Gender</th>
                  </tr>
                </thead>
                <tbody>
                    {% for d in data %}
                    <tr>
                        <th scope="row">{{d.id}}</th>
                        <td>{{d.name}}</td>
                        <td>{{d.email}}</td>
                        <td>{{d.age}}</td>
                        <td>{{d.gender}}</td>
                        <td><a button type="button" href="/update/{{d.id}}" class="btn btn-outline-primary">Edit</button></a></td>
                        <td><a button type="button" href="/delete/{{d.id}}" class="btn btn-outline-danger">Delete</button></a></td>
                    </tr>
                    {% endfor %}
                    
                </tbody>
              </table>
            </div>


        </div>



    </div>


   

   
  </body>
</html>
