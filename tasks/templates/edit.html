<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Crud Mini Project</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-md text-center">
          <a class="navbar-brand " href="/">CRUD MINI PROJECT</a>
        </div>
    </nav>

    <div class="container mt-3">
        <div class="row">
            <div class="col-md-5">
                <h2 class="text-white bg-dark text-center p-3">INSERT STUDENT DETAILS</h2>
                <br>
                <form action="/update/{{d.id}}" method="post"> {% csrf_token %}
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" class="form-control" value="{{d.id}}" name="name" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control" value="{{d.email}}" name="email" placeholder="Enter Student email" required>
                    </div>

                    <div class="form-group">
                        <label for="age">Age:</label>
                        <input type="number" class="form-control" value="{{d.age}}" name="age" placeholder="Enter the Student age" required>
                    </div>

                    <div class="form-group">
                        <label for="gender">Gender</label>
                        <select value="gender" name="gender" class="form-control">
                            <option selected>{{d.gender}}</option>
                            <option>Male</option>
                            <option>Female</option>
                            <option>Others</option>
                        </select>
                       
                    </div>
                    <br>
                    <div>
                    <button class="btn btn-primary" type="submit">Update</button>
                    </div>
                </form>
            


        </div>
    </div>

  </body>
</html>
